<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de la Compra</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Lista de la Compra</h1>
        <form id="product-form">
            <input type="text" id="product-name" placeholder="Producto" required>
            <input type="number" id="product-qty" placeholder="Cantidad" min="1" value="1" required>
            <button type="submit">AÃ±adir</button>
            <button type="button" id="clear-all">Vaciar Lista</button>
        </form>
        <div id="filters">
            <button data-filter="all" class="filter active">Todos</button>
            <button data-filter="pending" class="filter">Pendientes</button>
            <button data-filter="completed" class="filter">Comprados</button>
        </div>
        <ul id="product-list"></ul>
        <div id="stats">
            <p>Total productos: <span id="total-count">0</span></p>
            <p>Comprados: <span id="bought-count">0</span></p>
            <p>Frecuencia:</p>
            <ul id="freq-list"></ul>
            <canvas id="chart" width="400" height="200"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
